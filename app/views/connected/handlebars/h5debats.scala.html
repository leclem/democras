@()(implicit messages: Messages)
<script id="debats-5template0" type="text/x-handlebars-template">
    {{#each response}}
        <div class="row" style="margin:3px;">
          <div class="col-xs-12 debat" style="background-color:rgba(0,0,255,0.05);">
            {{#if typeOfDebate}}
            <span class="label label-primary">@Messages("views.debate_findasolution")</span>
            {{else}}
            <span class="label label-primary">@Messages("views.debate_yesorno")</span>
              {{/if}}
          <a class="author_name" href="/debate/{{id}}">{{{question}}} </a>
          <span class="debat_time" data-livestamp="{{mT}}"></span>
          <input type="hidden" class="pmT" value="{{modificationTimestamp}}"/>
          <span class="debat_right">
          <button class="btn btn-primary btn-xs jd jdbtn{{id}}" data-id="{{id}}">@Messages("views.follow")</button></span>
          <p style="margin:0;">{{{data}}}</p>
          </div>

        </div>

    {{/each}}
  </script>
